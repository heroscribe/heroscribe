<!DOCTYPE html>
<html>
<head>
<style>
html {
  background: darkgrey;
}
.cards div {
  margin: 5px;
}
.card {
  background: white;
  border-radius: 10px;
  border: 7px solid black;
  width: 200px;
  height: 300px;
  text-align: center;
}
.card div {
  margin: 10px 25px 0px 25px;
}
.card .image {
  height: 30%;
  border: 1px solid black;
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center;
}
.card .text {
  font-size: 12px;
}
.board {
  background: grey;
  padding: 5px;
  position: relative;
  margin-top: 5px;
}
.board div {
  position: absolute;
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center;
  transition: all ease 0.3s;
}
.board button {
  position: absolute;
  left: 102%;
}
.board button:nth-child(2) {
  top: 30px;
}
.board button:nth-child(3) {
  top: 55px;
}
.selected {
  background: red;
}
.board .intro, .board .speech {
  bottom: 5px;
  background: white;
  border: 1px solid black;
  width: 90%;
  left: 5%;
  text-align: center;
}
.board .speech {
  bottom: 30px;
}
.board .frame {
/*  border: 1px solid black;*/
  border-width: 6px;
  border-color: black;
  border-style: double;
  background: none;
}
.field {
  width: 20px;
  height: 20px;
  background: lightgrey;
}
.field.revealed {
  background: white;
}
.field.border {
  background: none;
}
.wall {
  background: black;
  width: 3px;
  height: 3px;
}
.door {
  border-radius: 3px;
  width: 24px;
  height: 24px;
}
.piece {
  width: 20px;
  height: 20px;
  z-index: 1;
}
.large {
  z-index: 0;
}
.dark {
  width: 20px;
  height: 20px;
  background: lightgrey;
}
.rightward {
  transform: translate(-50%, -50%) rotate(-90deg) translate(-50%, 50%);
}
.leftward {
  transform: translate(-50%, -50%) rotate(90deg) translate(50%, -50%);
}
.upward {
  transform: translate(-50%, -50%) rotate(180deg) translate(-50%, -50%);
}
.Door.rightward, .DoorTrap.rightward, .OpenDoor.rightward, .Portcullis.rightward, .StoneDoorway.rightward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(-90deg) translate(-50%, 100%);
}
.Door.leftward, .DoorTrap.leftward, .OpenDoor.leftward, .Portcullis.leftward, .StoneDoorway.leftward  {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(90deg) translate(50%, -100%);
}
.Door.upward, .DoorTrap.upward, .OpenDoor.upward, .Portcullis.upward, .StoneDoorway.upward  {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(180deg) translate(-50%, -100%);
}
.Door.downward, .DoorTrap.downward, .OpenDoor.downward, .Portcullis.downward, .StoneDoorway.downward  {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(0deg) translate(50%, 100%);
}
.DoorIn.leftward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(90deg) translate(50%, -125%);
}
.DoorOut.leftward, .DoubleArrowDoor.leftward, .SecretDoorAlternate.leftward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(90deg) translate(50%, -75%);
}
.DoorIn.rightward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(-90deg) translate(-50%, 75%);
}
.DoorOut.rightward, .DoubleArrowDoor.rightward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(-90deg) translate(-50%, 125%);
}
.DoorIn.upward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(180deg) translate(-50%, -125%);
}
.DoorOut.upward, .DoubleArrowDoor.upward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(180deg) translate(-50%, -75%);
}
.DoorIn.downward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(-0deg) translate(50%, 75%);
}
.DoorOut.downward, .DoubleArrowDoor.downward {
  transform: scale(1.2, 1.2) translate(-50%, -50%) rotate(-0deg) translate(50%, 125%);
}
.SecretDoorAlternate.leftward, .SecretDoor.leftward {
  transform: translate(-50%, -50%) rotate(90deg) translate(50%, -90%);
}
.SecretDoorAlternate.rightward {
  transform: translate(-50%, -50%) rotate(-90deg) translate(-50%, 10%);
}
.SecretDoorAlternate.upward {
  transform: translate(-50%, -50%) rotate(180deg) translate(-50%, -90%);
}
.SecretDoorAlternate.downward {
  transform: translate(-50%, -50%) rotate(-0deg) translate(50%, 10%);
}
.SecretDoor.leftward {
  transform: translate(-50%, -50%) rotate(90deg) translate(50%, -65%);
}
.SecretDoor.rightward {
  transform: translate(-50%, -50%) rotate(-90deg) translate(-50%, 35%);
}
.SecretDoor.upward {
  transform: translate(-50%, -50%) rotate(180deg) translate(-50%, -60%);
}
.SecretDoor.downward {
  transform: translate(-50%, -50%) rotate(0deg) translate(50%, 35%);
}

.LetterX {
  width: 10px;
  transform: translate(50%, 0);
}
.Number1-2, .Number1, .Number2, .Number3, .Number4, .Number5, .Number6,
.Number7, .Number8, .Number9, .Number10, .Number11 {
  height: 10px;
  transform: translate(0, 50%);
}

.map {
  margin-left: 20px;
}
.readme {
  width: 600px;
}
</style>
</head>

</html>
